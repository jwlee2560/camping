 <!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout}">    

<head>
    <meta charset="utf-8">
    <title>주소로 장소 표시하기</title>
   
</head>

<body>
	<div layout:fragment="content">
		 
		  <div class="border border-secondary my-5 w-75 mx-auto">
		  
			  <div class="container row justify-content-center">
			  
				   <div class="col-1 pt-2 mt-3 ms-0 me-0 px-0">지역</div>
				   <div class="col-4 mt-3 mx-0 px-0">
					    <select class="form-select">
						  <option>경기 동부</option>
						  <option>경기 서부</option>
						  <option>경기 남부</option>
						  <option>경기 북부</option>
						</select>
					</div>
				  
					<div class="col-1 pt-2 mt-3 ms-5 me-0 px-0">주변시설</div>
					<div class="col-4 mt-3 mx-0 px-0">
						<select class="form-select">
						  <option>경기 동부</option>
						  <option>경기 서부</option>
						  <option>경기 남부</option>
						  <option>경기 북부</option>
						</select>
					</div>
			  </div>
			  
			  <div class="row mx-auto my-3">
				  <div class="col-4"><input type="text" class="form-control" placeholder="검색어를 입력하세요."></div>
				  <div class="col-2"><button class="btn btn-dark" type="submit">캠핑장 검색</button></div>
			 </div>
    
		  </div>
		 
		  
			<p style="margin-top:-12px">
			    <em class="link">
			        <a href="javascript:void(0);" onclick="window.open('http://fiy.daum.net/fiy/map/CsGeneral.daum', '_blank', 'width=981, height=650')">
			            혹시 주소 결과가 잘못 나오는 경우에는 여기에 제보해주세요.
			        </a>
			    </em>
			</p>
			<div id="map" style="width:100%;height:600px;"></div>
			
			<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=902b7b97c1c375075b85e37ed1d667bf&libraries=services"></script>
			<script>
			var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			    mapOption = {
			        center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
			        level: 3 // 지도의 확대 레벨
			    };  
			
			// 지도를 생성합니다    
			var map = new kakao.maps.Map(mapContainer, mapOption); 
			
			// 주소-좌표 변환 객체를 생성합니다
			var geocoder = new kakao.maps.services.Geocoder();
			
			// 주소로 좌표를 검색합니다
			geocoder.addressSearch('제주특별자치도 제주시 첨단로 242', function(result, status) {
			
			    // 정상적으로 검색이 완료됐으면 
			     if (status === kakao.maps.services.Status.OK) {
			
			        var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
			
			        // 결과값으로 받은 위치를 마커로 표시합니다
			        var marker = new kakao.maps.Marker({
			            map: map,
			            position: coords
			        });
			
			        // 인포윈도우로 장소에 대한 설명을 표시합니다
			        var infowindow = new kakao.maps.InfoWindow({
			            content: '<div style="width:150px;text-align:center;padding:6px 0;">우리회사</div>'
			        });
			        infowindow.open(map, marker);
			
			        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
			        map.setCenter(coords);
			    } 
			});    
			</script>
	</div>
</body>
</html>
